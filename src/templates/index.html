<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/principal.css')}}">
        <title>FreeToPlay - Index</title>
    </head>

    <body>
        <div class="principal container-fluid">
            <!-- Cabecalho -->
            <div class="row">
                <div class="col-md-12">
                    <header class="cabecalho">
                       <span style="color: blue;">Free</span>ToPlay
                    </header>
                </div>
            </div>
            <!-- Fim cabecalho -->

            <!-- Disposição dos jogos mais populares -->
            <div class="row" style="margin-top:85px">
               <div class="col-md-1"></div> 
               <div class="col-md-10">

                   <div id="jogosPopulares" class="carousel carousel-dark slide" data-bs-ride="carousel">
                       <div class="carousel-inner">
                           
                           <div class="carousel-item active">
           
                           </div>
           
                           <div class="carousel-item">
           
                           </div>
           
                       </div>
                       <button class="carousel-control-prev" type="button" data-bs-target="#jogosPopulares" data-bs-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                           <span class="visually-hidden">anterior</span>
                       </button>
                       <button class="carousel-control-next" type="button" data-bs-target="#jogosPopulares" data-bs-slide="next">
                           <span class="carousel-control-next-icon" aria-hidden="true"></span>
                           <span class="visually-hidden">proximo</span>
                       </button>
                   </div>

               </div> 
               <div class="col-md-1"></div> 
            </div>
            <!-- Fim jogos mais populares -->

            <div class="row"></div>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
